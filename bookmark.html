<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarker App</title>
    <link rel="stylesheet" href="./css/bookmark.css">
</head>
<body>
    <header>
        <p class="heading">Bookmarker Application</p>
        <p class="sub-heading">Bookmark your favourite websites and links</p>
    </header>
    <main>
        <div class="container">
            <form class="input-form">
                <input type="text" placeholder="Enter URL..." class="url">
                <input type="text" placeholder="Enter Title..." class="title">
                <button type="submit" class="bookmark-btn">Bookmark</button>
            </form>
            <div class="output-container">
                <ul class="output-list">   
                </ul>
            </div>
        </div>
    </main>
    <footer>
        <p>Designed and Coded by <a href="http://www.amanmahari.com" target="_blank">Aman Marhashi</a></p>
    </footer>
</body>
<script src="./js/bookmark.js"></script>
</html>
