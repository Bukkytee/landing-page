<html>
	<head>
		<title>My Form</title>
	</head>
	<body>
		<form>
		First name: <Input type="text" name="firstname"/><br/><br/>
		Last name: <Input type="text" name="lastname"/><br/><br/>
		Phone No: <Input type="text" name="phoneno"/><br/><br/>
		Username: <Input type="text" name="username"/><br/><br/>
		Password: <Input type="password" name="password"/><br/><br/>
		Gender: <Input type="radio" name="gender"/>
				<label for="male" name="male">Male</label>
				<Input type="radio" name="gender"/>
				<label for="female" name="female">Female</label><br/><br/>
		Address: <textarea rows="3" cols="30" name="address"></textarea><br/><br/>
		Educational Qualifications: <Input type="checkbox" name="education"/>
									<label for="primary" name="primary">FSLC</label>
									<Input type="checkbox" name="education"/>
									<label for="secondary" name="secondary">SSC</label>
									<Input type="checkbox" name="education"/>
									<label for="tertiary" name="tertiary">BSc</label>
									<Input type="checkbox" name="education"/>
									<label for="tertiary" name="tertiary">MSc</label>
									<Input type="checkbox" name="education"/>
									<label for="tertiary" name="tertiary">PhD</label>
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		
		</form>
	</body>
</html>
