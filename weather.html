<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./css/weather.css">
</head>
<body>
    <main>
        <form class="inputForm">
            <input class="inputCity" type="text" placeholder="Search for a city..."/>
            <input class="formBtn" type="submit" value="Show Weather"/>
        </form>
        <div class="result">
            <p><span class="city"></span><span class="country"></span></p>
            <p class="temperature"></p>
            <p class="sky"></p>
            <p class="min-max"></p>
        </div>
    </main>

    <footer>
        <p>Designed and Coded by <a href="http://www.amanmaharshi.com" target="_blank">Aman Maharshi</a></p>
    </footer>
</body>
<script src="./js/weather.js"></script>
</html>
